<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>

        <!-- BOOTSTRAP 5.3.1 CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

        <!-- FONTAWESOME CDN -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">

    </head>
    <body>

        <div id="app">

            <div class="container">
                <div class="row justify-content-center mt-3">
                    <div class="col">
                        <ul class="list-group my-3" v-if="tasks.length > 0">

                            <!-- COSI' CICLA LI E INSERISCE {{task}} AL SUO INTERNO -->
                            <li
                                class="list-group-item d-flex justify-content-between"
                                v-for="(task, index) in tasks">
                                {{task.text}} - DONE: {{task.done}} (debug)
                                <!-- @click="removeTask(index)" ESEGUE removeTask(index) AL CLICK PRENDENDO IL PARAMETRO index DALLA DIRETTIVA v-for-->
                                <i class="fa-solid fa-circle-minus text-danger"
                                    @click="removeTask(index)"></i>
                            </li>

                        </ul>

                        <!-- //SE tasks E' VUOTO VISUALIZZA QUESTO H2 -->
                        <h2 v-else>Non ci sono task</h2>

                        <div class="input-group my-3">

                            <!-- v-on:keyup.enter="addTask()" ESEGUE addTask() QUANDO ENTER VIENE RILASCIATO -->
                            <input type="text" v-model="taskInput"
                                v-on:keyup.enter="addTask()"
                                placeholder="Inserisci un nuovo task"
                                class="form-control">

                            <!-- @click="addTask()" ESEGUE addTask() AL CLICK -->
                            <button class="btn btn-outline-secondary"
                                type="button" @click="addTask()">Aggiungi</button>

                        </div>

                        <!-- v-if CONTROLLA SE taskCheck E' TRUE. SE LO E' RENDERIZZA IL MESSAGGIO. -->
                        <h3 class="text-danger text-center mt-2"
                            v-if="taskCheck">Attenzione,
                            non puoi inserire un task vuoto!</h3>
                    </div>

                </div>
            </div>

        </div>

        <!-- VUE.JS 3 (OPTIONS) CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- BOOSTRAP 5.3.1 JS SCRIPTS BUNDLE CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <!-- JS SCRIPT LINK -->
        <script type="text/javascript" src="./assets/js/app.js"></script>

    </body>

</html>
